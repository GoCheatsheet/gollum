"StdIn":
    Type: "consumer.Console"
    Streams: [StreamA, StreamB]

"Ignored":
    Type: "router.Broadcast"
    Stream: "*" # only valid when DIRECTLY writing to this stream
    Filters:
        - "filter.Stream":
            Block: [StreamA, StreamB]

"StdOut":
    Type: "producer.Console"
    Streams: "*"

"StdErr":
    Type: "producer.Console"
    Streams: "_GOLLUM_"
    Console: "stderr"